<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
  
        .font-title {

            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px; 
            line-height: 1.0; 
        }

        .font-detail {
            font-family: 'Inter', sans-serif;
        }

        #posterCanvas {
            width: 100%; 
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        
        .data-table th, .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .data-table th {
            text-align: left;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-8 font-detail">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-white lg:hidden">FIFART</h1>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-10">

            <div id="poster-column" class="lg:col-span-3 aspect-[3/4] max-w-lg mx-auto lg:mx-0 lg:max-w-full">
                <canvas id="posterCanvas" class="bg-[#1d1d1d]"></canvas>
            </div>

            <div id="data-column" class="lg:col-span-2 p-4 pt-0">
                
                <div class="mb-12">
                    <label for="matchSelector" class="sr-only">Choose Match</label>
                    <select id="matchSelector" class="bg-gray-700 appearance-none text-white text-lg font-medium p-4 rounded-lg w-full focus:ring-amber-500 focus:border-amber-500 transition duration-150 ease-in-out cursor-pointer">
                        </select>
                </div>

                <div id="match-header" class="text-center mb-8">
                    <h2 class="text-5xl font-title text-white mb-2" id="data-home-team"></h2>
                    <h2 class="text-5xl font-title text-white mb-4" id="data-away-team"></h2>
                    <p class="text-xl text-gray-400" id="data-date"></p>
                </div>


                <div class="bg-[#1d1d1d] rounded-xl overflow-hidden shadow-lg border border-gray-700">
                    <table class="data-table w-full text-white">
                        <thead>
                            <tr>
                                <th></th>
                                <th class="text-center">Home</th>
                                <th class="text-center">Away</th>
                            </tr>
                        </thead>
                        <tbody id="stats-table-body">
                            </tbody>
                    </table>
                </div>

                <button 
                    id="downloadButton" 
                    class="mt-8 w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-xl transition duration-150 ease-in-out"
                >
                    Download Poster
                </button>
            </div>
            
        </div>
    </div>
</body>
